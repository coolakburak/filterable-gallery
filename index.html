<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <h1 class="heading">Filterable Gallery</h1>
      <div class="buttons">
        <button class="button">
          <a href="#" class="anchors" data-filter="all">All</a>
        </button>
        <button class="button">
          <a href="#" class="anchors" data-filter="stadiums"
            >College Stadiums</a
          >
        </button>
        <button class="button">
          <a href="#" class="anchors" data-filter="moments">Moments of Game</a>
        </button>
        <button class="button">
          <a href="#" class="anchors" data-filter="champ"
            >Champion of Last Year</a
          >
        </button>
        </div>
      <div class="photos" id="store-items">
        <div class="store-item moments">
          <img src="images/1.jpg" alt="1" />
        </div>

        <div class="store-item moments">
          <img src="images/2.jpg" alt="2" />
        </div>

        <div class="store-item moments">
          <img src="images/3.jpg" alt="3" />
        </div>

        <div class="store-item moments">
          <img src="images/4.jpg" alt="4" />
        </div>

        <div class="store-item stadiums">
          <img src="images/5.jpg" alt="5" />
        </div>

        <div class="store-item stadiums">
          <img src="images/6.jpg" alt="6" />
        </div>

        <div class="store-item stadiums">
          <img src="images/7.jpg" alt="7" />
        </div>

        <div class="store-item moments">
          <img src="images/8.jpg" alt="8" />
        </div>

        <div class="store-item moments">
          <img src="images/9.jpg" alt="9" />
        </div>

        <div class="store-item champ">
          <img src="images/10.jpg" alt="10" />
        </div>

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
